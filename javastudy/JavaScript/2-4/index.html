        //①入力欄のテキストを取得

        let ul = document.getElementById("area1").value;

        area1.value += item + "\n";
    }

    function deleteText() {
        //④出力欄のテキストを空にする
        let item = document.getElementById("area1");
        item.value = '';
        //⑤入力欄のテキストを空にする
        let ul = document.getElementById("text1");
        ul.value = '';

    </script>
</body>
</html>
