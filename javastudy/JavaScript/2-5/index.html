<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="lng" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table id = "table">
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let ta1 = document.getElementById("lng").value;

            let table = document.getElementById("table");
            let firrow = table.rows[0];
            let secrow = table.rows[1];
            
            if(ta1 === "日本語"){
                firrow.style.display = "block";
                secrow.style.display = "none";
            }else if(ta1 === "English"){
                secrow.style.display = "block";
                firrow.style.display = "none";
            }else {
                firrow.style.display = "block";
                secrow.style.display = "block";
            }
    }
    </script>
</body>
</html>
